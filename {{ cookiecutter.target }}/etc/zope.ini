# This file was generated by "cookiecutter-zope-instance"
[app:zope]
use = egg:Zope#main
zope_conf = %(here)s/zope.conf

[server:main]
# paste.server_factory = plone.recipe.zope2instance:main
# use = egg:plone.recipe.zope2instance#main
#fast-listen = {{ cookiecutter.http_host }}:{{ cookiecutter.http_port }}
use = egg:waitress#main
host = {{ cookiecutter.http_host }}
port = {{ cookiecutter.http_port }}
threads = {{ cookiecutter.threads }}
clear_untrusted_proxy_headers = {{ cookiecutter.clear_untrusted_proxy_headers }}
max_request_body_size = {{ cookiecutter.max_request_body_size }}

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
    translogger
    egg:Zope#httpexceptions
    zope

{%- if cookiecutter.profile_repoze == 'on' %}
[filter:profile]
use = egg:repoze.profile
log_filename = {{ cookiecutter.location_log }}/profile-repoze-instance.raw
cachegrind_filename = {{ cookiecutter.location_log }}/profile-repoze-cachegrind.out.instance
discard_first_request = true
path = /__profile__
flush_at_shutdown = true
unwind = false
{%- endif %}


[loggers]
keys = root, plone, waitress.queue, waitress, wsgi

[handlers]
keys = console, accesslog, eventlog

[formatters]
keys = generic, message

[logger_root]
level = INFO
handlers = console, eventlog

[logger_plone]
level = INFO
handlers = eventlog
qualname = plone

[logger_waitress.queue]
level = INFO
handlers = eventlog
qualname = waitress.queue
propagate = 0

[logger_waitress]
level = INFO
handlers = eventlog
qualname = waitress

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = (r'{{ cookiecutter.location_log }}/instance-access.log', 'a')
kwargs = {}
level = INFO
formatter = message

[handler_eventlog]
class = FileHandler
args = (r'{{ cookiecutter.location_log }}/instance.log', 'a')
kwargs = {}
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-7.7s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[formatter_message]
format = %(message)s
