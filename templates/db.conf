# =============================================================================
# Filestorage (flat file with blobs)
{% macro filestorage(filestorage_location, blobs_location, pack_keep_old, quota, packer, pack_gc) -%}
    <filestorage>
        path {{ filestorage_location| abspath }}
        blob-dir {{ blobs_location | abspath }}
        pack-keep-old {{ "true" if cookiecutter.db_filestorage_pack_keep_old else "false" }}
{%- if quota %}
        quota {{ quota }}
{%- endif %}
{%- if packer %}
        packer {{ packer }}
{%- endif %}
{%- if pack_gc %}
        pack-gc {{ pack_gc }}
{%- endif %}
    </filestorage>
{%- endmacro %}

# =============================================================================
# Relstorage
{% macro relstorage(
    blobs_mode,
    blobs_location,
    keep_history,
    read_only,
    create_schema,
    commit_lock_timeout,
    blob_cache_size_check_external,
    blob_chunk_size,
    cache_local_mb,
    cache_local_object_max,
    cache_local_compression,
    cache_local_dir,
    cache_prefix,
    replica_conf,
    ro_replica_conf,
    replica_timeout,
    replica_revert_when_stale,
    driver,
    postgresql_driver,
    postgresql_dsn,
    mysql_driver,
    mysql_parameters,
    oracle_driver,
    commit_lock_id,
    oracle_user,
    oracle_password,
    oracle_dsn,
    sqlite3_driver,
    sqlite3_data_dir,
    sqlite3_gevent_yield_interval,
    sqlite3_pragma,
    tagmarker
) -%}
    %import relstorage
<relstorage{{ tagmarker }}>
    # blob settings
    shared-blob-dir {{ "true" if blobs_mode == "shared" else "false" }}
    blob-dir {{ blobs_location | abspath }}
    # relstorage general settings
    keep-history {{ keep_history|lower }}
    read-only {{ read_only|lower }}
    create-schema {{ create_schema|lower}}
{%- if commit_lock_timeout %}
    commit-lock-timeout {{ commit_lock_timeout }}
{%- endif %}
{%- if blob_cache_size_check_external %}
    blob-cache-size-check-external {{ blob_cache_size_check_external }}
{%- endif %}
{%- if blob_chunk_size %}
    blob-chunk-size {{ blob_chunk_size }}
{%- endif %}
{%- if cache_local_mb %}
    cache-local-mb {{ cache_local_mb }}
{%- endif %}
{%- if cache_local_object_max %}
    cache-local-object-max {{ cache_local_object_max }}
{%- endif %}
{%- if cache_local_compression %}
    cache-local-compression {{ cache_local_compression }}
{%- endif %}
{%- if cache_local_dir %}
    cache-local-dir {{ cache_local_dir }}
{%- endif %}
{%- if cache_prefix %}
    cache-prefix {{ cache_prefix }}
{%- endif %}
{%- if replica_conf %}
    replica-conf {{ replica_conf }}
{%- endif %}
{%- if ro_replica_conf %}
    ro-replica-conf {{ ro_replica_conf }}
{%- endif %}
{%- if replica_timeout %}
    replica-timeout {{ replica_timeout }}
{%- endif %}
{%- if replica_revert_when_stale %}
    replica-revert-when-stale {{ replica_revert_when_stale }}
{%- endif %}
    # driver specific settings
{%- if driver == "postgresql" %}
    <postgresql>
        driver {{ postgresql_driver }}
        dsn {{ postgresql_dsn }}
    </postgresql>
{%- endif %}
{%- if driver == "mysql" %}
    <mysql>
        driver {{ mysql_driver }}
{%- for key, value in mysql_parameters|dictsort %}
        {{ key }} {{ value }}
{%- endfor %}
    </mysql>
{%- endif %}
{%- if driver == "oracle" %}
{%- if commit_lock_id %}
    # only relevant if oracle is used
    commit-lock-id {{ commit_lock_id }}
{%- endif %}
    <oracle>
        driver {{ oracle_driver }}
        user {{ oracle_user }}
        password {{ oracle_password }}
        dsn {{ oracle_dsn }}
    </oracle>
{%- endif %}
{%- if driver == "sqlite3" %}
    <sqlite3>
        driver {{ sqlite3_driver }}
        data_dir {{ sqlite3_data_dir | abspath }}
{%- if sqlite3_gevent_yield_interval %}
        gevent-yield-interval {{ sqlite3_gevent_yield_interval }}
{%- endif %}
{%- if sqlite3_pragma %}
        <pragma>
{%- for key, value in sqlite3_pragma|dictsort %}
            {{ key }} {{ value }}
{%- endfor %}
        </pragma>
{%- endif %}
    </sqlite3>
{%- endif %}
</relstorage>
{%- endmacro %}

# =============================================================================
# ZEO storage
{% macro zeo(
    blobs_mode,
    blobs_location,
    server,
    name,
    client,
    var,
    cache_size,
    username,
    password,
    realm,
    read_only_fallback,
    read_only,
    drop_cache_rather_verify

)-%}
    <zeoclient>
        # blobs
        shared-blob-dir {{ "true" if blobs_mode == "shared" else "false" }}
        blob-dir {{ blobs_location | abspath }}
        # general settings
        server {{ server }}
        name {{ name }}
{%- if client %}
        # persistent caching
        client {{ client }}
{%- if var %}
        var {{ var }}
{%- endif %}
{%- endif %}
{%- if cache_size %}
        cache-size {{ cache_size }}
{%- endif %}
{%- if username %}
        # Authentication
        username {{ username }}
        password {{ password }}
{%- if realm %}
        realm {{ realm }}
{%- endif %}
{%- endif %}
        # Advanced options
{%- if read_only_fallback %}
        read-only-fallback true
{%- endif %}
{%- if read_only %}
        read-only true
{%- endif %}
{%- if drop_cache_rather_verify %}
        drop-cache-rather-verify {{ drop_cache_rather_verify }}
{%- endif %}
    </zeoclient>
{%- endmacro %}
